<div class="container">
  <!-- Confirmation-->
  <div class="row">

    <div class="col-sm ">
      <div  *ngIf="confirmation===true" class="alert alert-success col-sm " role="alert">

        <p align="center"> <strong> Le produit a été bien ajouté !</strong> </p>
      </div>

      <div *ngIf="confirmation===false" class="alert alert-danger col-sm " role="alert">

        <p align="center"> <strong> Une erreur est introduite lors de l'ajout du produit !</strong> </p>
      </div>

    </div>
  </div>
  <div class="card">
    <!--header-->

    <div class="card-header card-header-danger">
      <div class="row">
        <div class="col-lg-11 col-md-12">
          <h4 class="card-title">Ajouter Produit</h4>
          <p class="card-category">Veuillez saisir les informations suivantes</p>
        </div>
        <div class="col-lg-1 col-md-12">
          <i class="fas fa-plus fa-4x"></i>
        </div>
      </div>
    </div>

    <!--formulaire-->
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSaveProduit(f.value,f)" class="text-center border border-light p-5">

        <!-- Reference-->
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <input type="text"  class="form-control mb-3" placeholder="Reference" ngModel name="refProduit" required>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <!-- designation -->
            <input type="text" class="form-control mb-3" placeholder="Designation" ngModel name="designation" required>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <!-- categorie -->
            <input type="text" class="form-control mb-3" placeholder="Categorie" ngModel name="categorie" required>
          </div>
        </div>

        <!-- Seuil-->
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <input type="number"  class="form-control mb-3" placeholder="Seuil" ngModel name="seuil" required>
          </div>
        </div>
        <!-- Niveau de stock -->
        <!-- Prix d'achat moyen -->

        <!-- Prix de vente -->
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <input type="number"  class="form-control mb-3" placeholder="Prix de vente" ngModel name="prixVenteMin" required>
          </div>
        </div>

        <!-- Depot -->
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <select class="browser-default custom-select mb-4" name="depot" [(ngModel)]="depot">
              <option disabled selected>Depot</option>
              <option *ngFor="let c of listDepots" [ngValue]="c">{{c.idDepot}} ({{c.emlpacementString}})</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3 col-md-12"></div>

          <div class="col-lg-3 col-md-12">
            <div class="col">
              <button [disabled]="!f.valid" mdbBtn color="danger" block="true" class="my-10" type="submit">Ajouter</button>
            </div>
          </div>
          <div class="col-lg-3 col-md-12">
            <div class="col"><button routerLink="/produit" mdbBtn color="danger" block="true" class="my-10" type="button">close</button></div>
          </div>
        </div>

      </form>
    </div>

  </div>
</div>
