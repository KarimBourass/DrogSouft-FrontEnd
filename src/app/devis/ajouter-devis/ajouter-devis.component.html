<div class="card">
  <!--header-->
  <div class="card-header card-header-danger">
    <div class="row">
      <div class="col-lg-11 col-md-12">
        <h4 class="card-title">Ajouter un devis</h4>
        <p class="card-category">Veuillez saisir les informations suivantes</p>
      </div>
      <div class="col-lg-1 col-md-12">
        <i class="fas fa-plus fa-4x"></i>
      </div>
    </div>
  </div>
  <!--formulaire-->
  <div class="card-body">
    <form #f="ngForm"  class="text-center border border-light p-5">

      <!-- date-->
      <div class="row mb-1">
        <div class="col-lg-6 col-md-12">
          <input type="date"  class="form-control mb-4" placeholder="date"  [(ngModel)]="date" name="date" required>
        </div>
      </div>
      <!-- Client -->
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <select [compareWith]="equalsClient" class="browser-default custom-select mb-4" name="Client" [(ngModel)]="client">
            <option disabled selected>Client</option>
            <option *ngFor="let c of listClients" [ngValue]="c">{{c.nomClient}} {{c.prenomClient}} </option>
          </select>
        </div>
      </div>




      <!-- Liste des produit-->
      <div class="form-row" *ngFor="let obj of array let i=index">
        <div class="form-group col-md-3">
          <!-- produit-->
          <select [compareWith]="equals"  class="browser-default custom-select" name="Produit" [(ngModel)]="obj.produit">
            <option disabled selected>Produit</option>

            <option name="designation{{i}}"  [(ngModel)]="obj.produit" *ngFor="let c of listProduits" [ngValue]="c">{{c.designation}} </option>

          </select>
        </div>
        <div class="form-group col-md-2">
          <!-- prix-->
          <input type="number" class="form-control" placeholder="Prix" [(ngModel)]="obj.prix"  name="prix{{i}}" (ngModelChange)="onPrix(obj.prix)" required>
        </div>
        <div class="form-group col-md-3">
          <!-- qte-->
          <input type="number" class="form-control" placeholder="Qte" [(ngModel)]="obj.qte"  name="qte{{i}}" (ngModelChange)="onQte(obj.qte)" required>
        </div>
        <div class="form-group col-md-2" *ngIf="i!=0">
          <!-- - -->
          <span (click)="removeRow(i)" class="btn btn-danger btn-sm">-</span>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3"> </div>
        <div class="form-group col-md-2"> </div>
        <div class="form-group col-md-2">
          <span  class="text-danger font-weight-bold"> Montant total= {{total2}} </span>
        </div>
      </div>
      <div class="form-group col-md-1">
        <!-- + -->
        <span (click)="addRow()" class="btn btn-success m-0 btn-sm">+</span>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-12"></div>

        <div class="col-lg-3 col-md-12">
          <div class="col"><button (click)="onSave()" [disabled]="!f.valid" mdbBtn color="danger" block="true" class="my-10" type="submit">Ajouter</button></div>
        </div>
        <div class="col-lg-3 col-md-12">
          <div class="col"><button routerLink="/devis" mdbBtn color="danger" block="true" class="my-10" type="button">Retour</button></div>
        </div>
      </div>
    </form>
  </div>

</div>
