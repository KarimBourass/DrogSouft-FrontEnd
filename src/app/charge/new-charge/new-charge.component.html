<div class="container">
  <!-- Confirmation-->
  <div class="row">

    <div class="col-sm ">
      <div  *ngIf="confirmation===true" class="alert alert-success col-sm " role="alert">

        <p align="center"> <strong> La charge a été bien ajoutée !</strong> </p>
      </div>

      <div *ngIf="confirmation===false" class="alert alert-danger col-sm " role="alert">

        <p align="center"> <strong> Une erreur est introduite lors de l'ajout !</strong> </p>
      </div>

    </div>
  </div>

  <div class="card">
    <!--header-->
    <div class="card-header card-header-danger">
      <div class="row">
        <div class="col-lg-11 col-md-12">
          <h4 class="card-title">Ajouter charge</h4>
          <p class="card-category">Veuillez saisir les informations suivantes</p>
        </div>
        <div class="col-lg-1 col-md-12">
          <i class="fas fa-plus fa-4x"></i>
        </div>
      </div>
    </div>
    <!--formulaire-->
    <div class="card-body">
      <form #f="ngForm" class="text-center border border-light p-3">

        <!-- Libelle-->
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <input type="text"  class="form-control mb-4" placeholder="Libelle" [(ngModel)]="libelle" name="libelle" required>
          </div>
        </div>

        <!-- Type-->
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <input type="text"  class="form-control mb-4" placeholder="Type" [(ngModel)]="type" name="type" required>
          </div>
        </div>
        <!-- Date-->
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <input type="date"  class="form-control mb-4" placeholder="Date" [(ngModel)]="date" name="date" required>
          </div>
        </div>
        <!-- Montant-->
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <input type="number"  class="form-control mb-4" placeholder="Montant" [(ngModel)]="montant" name="montant" required>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-12"></div>

          <div class="col-lg-3 col-md-12">
            <div class="col"><button (click)= "onSave(f)" [disabled]="!f.valid" mdbBtn color="danger" block="true" class="my-10" type="submit">Ajouter</button></div>
          </div>
          <div class="col-lg-3 col-md-12">
            <div class="col"><button routerLink="/charge" mdbBtn color="danger" block="true" class="my-10" type="button">close</button></div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
