<div class="container">
  <div class="card">
    <!-- header -->
    <div class="card-header">
      <div class="row">
        <div class="col-md-4"><h2 class="font-weight-bold cyan-lighter-hover mb-3 spacer">Rapport des charges</h2></div>
        <div class="col-md-6">
          <div class="row spacer">

            <div class="form-row mb-4">
              <div class="col">
                <input mdbInput type="date" id="date1" [(ngModel)]="d1" class="form-control form-control-sm">
              </div>

              <div class="col">
                <input mdbInput type="date" id="date2" [(ngModel)]="d2" class="form-control form-control-sm">
              </div>
              <div class="col">
                <button (click)="chercherDate()"  mdbBtn type="button" size="sm"color="light" class="m-0" mdbWavesEffect>Chercher</button>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- body -->
    <div class="card-body">
      <!-- tableau -->

      <table class="table table-dark ">

        <thead>
        <tr>
          <th>Date</th>
          <th>Montant</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let c of charges">
          <td>{{c[0]}}</td>
          <td>{{c[1]}}</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
          <th>Total</th>
          <th>{{somme}}</th>
        </tr>
        </tfoot>

      </table>

    </div>
  </div>
</div>
